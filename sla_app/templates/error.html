{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4 m-3">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{url_for('static', filename = src)}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"><h3 class="text-danger">Une erreur s'est produite :</h3><br><i>{{ error }}</i></h5>
            <p class="card-text">Avant de vérifier de quel type d'erreur il s'agît, écoutez cette belle chanson de roi du pop <i class='ion-ios-musical-notes'></i>

          <a href="{{url_for('index')}}" class="btn btn-primary">Revenir</a>
        </div>
      </div>
    </div>
</div>

{% endblock%}
